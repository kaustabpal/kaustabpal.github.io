    /* Background grid/noise handled by main style.css CRT overlay */

    .terminal-container {
        text-align: center;
        z-index: 10;
        max-width: 800px;
        padding: 2rem;
    }

    /* Large 404 Glitch Text */
    .error-code {
        /* font-family: 'Inter', sans-serif; */
        font-size: 12rem;
        font-weight: 900;
        line-height: 1;
        margin: 0;
        color: #fff;
        /* text-shadow: 0 0 20px rgba(255, 255, 255, 0.9); */
        position: relative;
        animation: glitch-skew 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
    }

    .error-code::before,
    .error-code::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0d0d0d;
    }

    .error-code::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
    }

    .error-code::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
    }

    .error-message {
        font-size: 1.5rem;
        margin-top: 1rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #fff;
        font-weight: bold;
    }

    .error-description {
        margin-top: 2rem;
        font-size: 1rem;
        line-height: 1.6;
        color: #888;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .command-prompt {
        margin-top: 3rem;
        text-align: left;
        display: inline-block;
    }

    .command-line {
        margin-bottom: 1rem;
        font-size: 1.1rem;
    }

    .prompt {
        color: #ff7900;
        margin-right: 0.5rem;
    }

    .command-link {
        color: #e0e0e0;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: all 0.3s ease;
    }

    .command-link:hover {
        color: #ff7900;
        border-bottom: 1px solid #ff7900;
        text-shadow: 0 0 8px rgba(255, 121, 0, 0.5);
    }

    .cursor {
        display: inline-block;
        width: 10px;
        height: 1.2em;
        background-color: #ff7900;
        vertical-align: text-bottom;
        animation: blink 1s step-end infinite;
    }

    .system-status {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        font-size: 0.8rem;
        color: #555;
        text-align: right;
    }

    .system-status a {
        color: #666;
        text-decoration: none;
        margin-left: 1rem;
        font-size: 1.2rem;
    }

    .system-status a:hover {
        color: #ff7900;
    }

    @keyframes blink {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0;
        }
    }
