{{ define "main" }}
<div class="container">
    <section>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        <ul class="post-list">
            {{ range .Pages }}
            <div class="post-card">
                <li class="post-item">
                    <span class="post-date">{{ .Date.Format "02-01-2006" }}</span>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            </div>
            {{ end }}
        </ul>
    </section>
</div>
{{ end }}
